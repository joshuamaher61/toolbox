# this is the file used to deploy on Portainer
# or other more permanent hosting solutions
version: "3.7"

services:
  myapp:
    container_name: myapp
    image: dockerstepbystep:latest
    build: .
    ports:
      - "8080:8080"
    volumes:
      - "app_data2:/var/app_data2"

volumes:
  app_data2:
