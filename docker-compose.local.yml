version: '3.8'

services:
  toolbox-app:
    image: my-toolbox-image:latest  # Ensure the correct image name is used
    container_name: toolbox-container
    restart: always
    ports:
      - "8080:80"  # Adjust the port mapping if necessary
    volumes:
      - ./data:/app/data  # Adjust volume mapping for local development
    environment:
      - NODE_ENV=development
      - API_URL=http://localhost:5000  # Example environment variable
